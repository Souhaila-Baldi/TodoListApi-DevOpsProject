name: CI-CD Pipeline


on:
  push:
    branches:
      - main
      - dockerization
      - api-initial
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'


      - name: Run Bandit (Security Scan)
        run: |
          pip install bandit
          bandit -r app.py


      - name: Build Docker Image
        run: docker build -t devops-todo-api:${{ github.sha }} .